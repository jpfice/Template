<script>
	function editInfo() {
		var email = $("#email").val();
		var trueName = $("#true-name").val();
		var sex = $("input[type='radio']:checked").val();
		if (email == '') {
			alert('请填写邮箱!');
			return;
		}
		if (trueName == '') {
			alert('请填写真实姓名!');
			return;
		}
		if (sex == '' || sex == null || sex == 'undefined') {
			alert('请选择性别!');
			return;
		}
		$.ajax({
			url: 'update_info',
			type: 'POST',
			data: {
				email: email,
				trueName: trueName,
				sex: sex
			},
			dataType: 'json',
			async: false,
			success: function (data) {
				if (data.type == 'success') {
					alert('更新成功!');
					//window.location.href = 'index';
				} else {
					alert(data.msg);
				}
			}
		});
	}
</script>
