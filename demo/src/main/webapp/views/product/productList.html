<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General UI</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">

  <style>
    .color-palette {
      height: 35px;
      line-height: 35px;
      text-align: right;
      padding-right: .75rem;
    }

    .color-palette.disabled {
      text-align: center;
      padding-right: 0;
      display: block;
    }

    .color-palette-set {
      margin-bottom: 15px;
    }

    .color-palette span {
      display: none;
      font-size: 12px;
    }

    .color-palette:hover span {
      display: block;
    }

    .color-palette.disabled span {
      display: block;
      text-align: left;
      padding-left: .75rem;
    }

    .color-palette-box h4 {
      position: absolute;
      left: 1.25rem;
      margin-top: .75rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      display: block;
      z-index: 7;
    }
  </style>
</head>
<body class="hold-transition">
<div class="wrapper" >
  <!-- 页面顶部导航栏 -->
  <div th:include="common/adminTemp::TopNav" th:remove="tag"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left:0px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <!--<div class="col-sm-6">
            <h1>Inline Charts</h1>
          </div>-->
          <div class="col-sm-11">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="${#httpServletRequest.getContextPath()}">Home</a></li>
              <li class="breadcrumb-item active">Inline Charts</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container">
        <!-- COLOR PALETTE -->
        <div class="card card-default color-palette-box" style="background-color: beige;">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-tag"></i>
              今日上新
            </h3>
          </div>
          <div class="card-body" style="border-radius: 0.75rem;">
            <div class="row">
              <div th:each="product : ${lastProductList}" class="col-sm-3 col-md-3">
                <a th:href="@{/product/detail/}+${product.id}">
                  <img class="card-img-top" th:src="@{(${product.imageUrl})}" alt="Card image" style="width: 100%;height: 70%">
                </a>
                <a th:href="@{/product/detail/}+${product.id}">
                  <p class="card-text" th:text="${product.name}">product.name</p>
                </a>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted" th:text="'商品价格'+${product.price}"></small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card card-default color-palette-box" style="background-color:lightblue">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-tag"></i>
              热卖商品
            </h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div th:each="product : ${lastProductList}" class="col-sm-3 col-md-3" style="border-radius: 0.75rem;">
                <a th:href="@{/product/detail/}+${product.id}">
                  <img class="card-img-top" th:src="@{(${product.imageUrl})}" alt="Card image" style="width: 100%;height: 70%">
                </a>
                <a th:href="@{/product/detail/}+${product.id}">
                  <p class="card-text" th:text="${product.name}">product.name</p>
                </a>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted" th:text="'商品价格'+${product.price}"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-default color-palette-box" style="background-color:darkgray">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-tag"></i>
              商品
            </h3>
          </div>
          <div class="card-body">
            <!-- /.col-12 -->
            <div class="row">
              <!-- /.col -->
              <div th:each="product : ${lastProductList}" class="col-sm-3 col-md-3" style="border-radius: 0.75rem;">
                <a th:href="@{/product/detail/}+${product.id}">
                  <img class="card-img-top" th:src="@{(${product.imageUrl})}" alt="Card image" style="width: 100%;height: 70%">
                </a>
                <a th:href="@{/product/detail/}+${product.id}">
                  <p class="card-text" th:text="${product.name}">product.name</p>
                </a>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted" th:text="'商品价格'+${product.price}"></small>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
   </div>
  <!-- /.content-wrapper -->
<!-- ./wrapper -->
  <div th:include="common/adminTemp::comFooter" th:remove="tag"></div>

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
</body>
</html>
