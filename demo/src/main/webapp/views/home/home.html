<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="common/homeCommon::homeCommonHeader('this is home')"></head>
  <body class="container">
    <!-- 页面顶部导航栏 -->
    <div th:include="common/homeCommon::commonNav" th:remove="tag"></div>

    <!-- main -->
    <div class="row" >
      <!-- 第一列 -->
      <div class="col-md-3" th:each="product : ${lastProductList}">
        <div class="card mb-3 shadow-sm">
          <a th:href="@{/product/detail/id=${product.id}}">
            <img class="card-img-top" th:src="@{(${product.imageUrl})}" alt="Card image" style="width: 100%;height: 70%" >
          </a>
          <div class="card-body">
            <a th:href="@{/product/detail/id=${product.id}}">
              <p class="card-text" th:text="${product.name}">product.name</p>
            </a>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted" th:text="'商品价格'+${product.price}"></small>
            </div>
          </div>
        </div>
      </div>
    </div>
	<ul class="pagination">
	  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
	  <li class="page-item active"><a class="page-link" href="#">1</a></li>
	  <li class="page-item"><a class="page-link" href="#">2</a></li>
	  <li class="page-item"><a class="page-link" href="#">3</a></li>
	  <li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
    <!-- 页面底部部分 -->
    <div th:include="common/homeCommon::commonFooter" th:remove="tag"></div>
  </body>
</html>
