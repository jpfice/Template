<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:shiro="www.thymeleaf.org/thymeleaf-extras-shiro">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DemoHome</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" th:href="@{css/font-awesome/css/font-awesome.min.css}">
  <!-- Custom Theme Style -->
  <link rel="stylesheet" type="text/css" th:href="@{css/custom/custom.min.css}">
</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <!-- page content -->
      <div class="col-md-12">
        <div class="col-middle">
          <div class="text-center text-center">
            <h1 class="error-number">404</h1>
            <h2>Sorry but we couldn't find this page</h2>
            <p>This page you are looking for does not exist <a href="#">Report this?</a>
            </p>
            <div class="mid_center">
              <h3>Search</h3>
              <form>
                <div class="  form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->
    </div>
  </div>

  <!-- jQuery -->
  <script type=“text/javascript” src="js/jquery/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script type=“text/javascript” src="js/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- Custom Theme Scripts -->
  <script type=“text/javascript” src="js/custom/custom.min.js"></script>
</body>

</html>
